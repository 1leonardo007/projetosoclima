<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dados da Pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        .card {
            background-color: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        img {
            width: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>{{ pessoa[1] }}</h2>
        <img src="{{ url_for('static', filename='fotos/' + pessoa[6]) }}" alt="Foto">
        <p><strong>ID:</strong> {{ pessoa[0] }}</p>
        <p><strong>Acesso:</strong> {{ pessoa[2] }}</p>
        <p><strong>Entrada:</strong> {{ pessoa[3] }}</p>
        <p><strong>Saída:</strong> {{ pessoa[4] }}</p>
        <p><strong>Acesso Noturno:</strong> {{ 'Sim' if pessoa[5] == 1 else 'Não' }}</p>
    </div>
</body>
</html>
