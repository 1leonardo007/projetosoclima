<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Informações da Pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        .card {
            background-color: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        img {
            width: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>{{ nome }}</h2>
        <img src="{{ url_for('static', filename='fotos/' + foto) }}" alt="Foto de {{ nome }}">
        <p><strong>ID:</strong> {{ id }}</p>
        <p><strong>Acesso:</strong> {{ acesso }}</p>
        <p><strong>Entrada:</strong> {{ entrada }}</p>
        <p><strong>Saída:</strong> {{ saida }}</p>
        <p><strong>Acesso Noturno:</strong> {{ 'Sim' if acesso_noturno == 1 else 'Não' }}</p>
    </div>
</body>
</html>
