{% extends 'base.html' %}
{% block content %}
<h2>Cartão de Acesso</h2>
<div class="card" style="text-align: center;">
    <img src="{{ url_for('static', filename='fotos/' ~ pessoa['foto']) }}" class="foto" alt="Foto">
    <h3>{{ pessoa['nome'] }}</h3>
    <p><strong>Acesso:</strong> {{ pessoa['acesso'] }}</p>
    <p><strong>Entrada:</strong> {{ pessoa['entrada'] }}</p>
    <p><strong>Saída:</strong> {{ pessoa['saida'] }}</p>
    <a href="{{ url_for('index') }}" class="btn">Voltar</a>
</div>
{% endblock %}
