<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{ pessoa.nome }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container text-center py-5">
    <h1>{{ pessoa.nome }}</h1>
    {% if pessoa.foto %}
        <img src="{{ url_for('static', filename='fotos/' + pessoa.foto) }}" class="img-thumbnail mb-3" width="200">
    {% endif %}
    <p><strong>Cargo:</strong> {{ pessoa.cargo }}</p>
    <p><strong>Acesso:</strong> {{ pessoa.acesso }}</p>
    <p><strong>Entrada:</strong> {{ pessoa.entrada }}</p>
    <p><strong>Saída:</strong> {{ pessoa.saida }}</p>
    <p><strong>Acesso Noturno:</strong> {{ 'Sim' if pessoa.acesso_noturno else 'Não' }}</p>
    <a href="{{ url_for('admin') }}" class="btn btn-dark mt-3">Voltar para o Painel</a>
</div>
</body>
</html>
