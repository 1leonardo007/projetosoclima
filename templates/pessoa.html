<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Passe de {{ pessoa.nome }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card-pass {
            max-width: 400px;
            width: 100%;
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .foto {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="card-pass">
        <img src="{{ url_for('foto', filename=pessoa.foto) }}" alt="Foto de {{ pessoa.nome }}" class="foto">
        <h3>{{ pessoa.nome }}</h3>
        <p><strong>Cargo:</strong> {{ pessoa.cargo }}</p>
        <p><strong>Acesso:</strong> {{ pessoa.acesso }}</p>
        <p><strong>Entrada:</strong> {{ pessoa.entrada }}</p>
        <p><strong>Saída:</strong> {{ pessoa.saida }}</p>
        <p><strong>Acesso Noturno:</strong> {{ 'Sim' if pessoa.acesso_noturno else 'Não' }}</p>
    </div>
</body>
</html>
