{% extends 'base.html' %}
{% block content %}
<div class="card">
    <img src="{{ url_for('foto', filename=pessoa.foto) }}" class="foto-perfil">
    <h3>{{ pessoa.nome }}</h3>
    <p><strong>Cargo:</strong> {{ pessoa.cargo }}</p>
    <p><strong>Acesso:</strong> {{ pessoa.acesso }}</p>
    <p><strong>Entrada:</strong> {{ pessoa.entrada }}</p>
    <p><strong>Saída:</strong> {{ pessoa.saida }}</p>
    <p><strong>Noturno:</strong> {{ 'Sim' if pessoa.acesso_noturno else 'Não' }}</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ request.host_url }}pessoa/{{ pessoa.id }}&size=150x150">
</div>
{% endblock %}
