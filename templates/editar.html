<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Pessoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h2>Editar Pessoa</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Nome</label>
                <input type="text" name="nome" class="form-control" value="{{ pessoa.nome }}" required>
            </div>
            <div class="mb-3">
                <label>Acesso</label>
                <input type="text" name="acesso" class="form-control" value="{{ pessoa.acesso }}">
            </div>
            <div class="mb-3">
                <label>Cargo</label>
                <input type="text" name="cargo" class="form-control" value="{{ pessoa.cargo }}">
            </div>
            <div class="mb-3">
                <label>Horário de Entrada</label>
                <input type="time" name="entrada" class="form-control" value="{{ pessoa.entrada }}">
            </div>
            <div class="mb-3">
                <label>Horário de Saída</label>
                <input type="time" name="saida" class="form-control" value="{{ pessoa.saida }}">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="acesso_noturno" {% if pessoa.acesso_noturno %}checked{% endif %}>
                <label class="form-check-label">Permitir Acesso Noturno</label>
            </div>
            <div class="mb-3">
                <label>Foto (deixe em branco para não alterar)</label>
                <input type="file" name="foto" class="form-control">
            </div>
            {% if pessoa.foto %}
            <div class="mb-3">
                <label>Foto Atual:</label><br>
                <img src="{{ url_for('foto', filename=pessoa.foto) }}" width="100">
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
