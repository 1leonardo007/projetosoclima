{% extends 'base.html' %}
{% block content %}
<h2>Editar Pessoa</h2>
<form method="POST" enctype="multipart/form-data">
    <label>Nome:</label><input type="text" name="nome" value="{{ pessoa.nome }}" required>
    <label>Acesso:</label><input type="text" name="acesso" value="{{ pessoa.acesso }}" required>
    <label>Cargo:</label><input type="text" name="cargo" value="{{ pessoa.cargo }}">
    <label>Entrada:</label><input type="time" name="entrada" value="{{ pessoa.entrada }}">
    <label>Sa√≠da:</label><input type="time" name="saida" value="{{ pessoa.saida }}">
    <label>Acesso Noturno:</label><input type="checkbox" name="acesso_noturno" {% if pessoa.acesso_noturno %}checked{% endif %}>
    <label>Foto:</label><input type="file" name="foto" accept="image/*">
    {% if pessoa.foto %}
        <p>Foto atual:</p>
        <img src="{{ url_for('foto', filename=pessoa.foto) }}" class="foto-perfil">
    {% endif %}
    <button type="submit">Atualizar</button>
</form>
{% endblock %}
