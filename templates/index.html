{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Lista de Pessoas</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Acesso</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.acesso }}</td>
            <td>{{ pessoa.entrada }}</td>
            <td>{{ pessoa.saida }}</td>
            <td>
                <a href="{{ url_for('mostrar_pessoa', id=pessoa.id) }}" class="btn btn-sm btn-info">Ver</a>
                <a href="{{ url_for('editar', id=pessoa.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <form action="{{ url_for('eliminar', id=pessoa.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
