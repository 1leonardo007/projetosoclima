{% extends 'base.html' %}
{% block content %}
<h2>Lista de Pessoas</h2>
<table>
    <thead>
        <tr>
            <th>ID</th><th>Nome</th><th>Acesso</th><th>QR Code</th><th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for p in pessoas %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nome }}</td>
            <td>{{ p.acesso }}</td>
            <td><img src="https://api.qrserver.com/v1/create-qr-code/?data={{ request.host_url }}pessoa/{{ p.id }}&size=100x100"></td>
            <td>
                <a href="{{ url_for('editar', id=p.id) }}">Editar</a> |
                <a href="{{ url_for('apagar', id=p.id) }}" onclick="return confirm('Tem certeza que deseja apagar?')">Apagar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
