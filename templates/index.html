{% extends 'base.html' %}
{% block content %}
<h2>Lista de Pessoas</h2>
<a href="{{ url_for('adicionar') }}" class="btn">Adicionar Nova Pessoa</a>
{% for pessoa in pessoas %}
<div class="card">
    <img src="{{ url_for('static', filename='fotos/' ~ pessoa['foto']) }}" class="foto" alt="Foto">
    <h3>{{ pessoa['nome'] }}</h3>
    <p><strong>Acesso:</strong> {{ pessoa['acesso'] }}</p>
    <p><strong>Entrada:</strong> {{ pessoa['entrada'] }}</p>
    <p><strong>SaÃ­da:</strong> {{ pessoa['saida'] }}</p>
    <a href="{{ url_for('mostrar_pessoa', id=pessoa['id']) }}">Ver Passe</a> |
    <a href="{{ url_for('editar', id=pessoa['id']) }}">Editar</a> |
    <form action="{{ url_for('eliminar', id=pessoa['id']) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn" style="background:red;">Eliminar</button>
    </form>
</div>
{% endfor %}
{% endblock %}
