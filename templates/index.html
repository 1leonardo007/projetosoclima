<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Painel de Funcionários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            margin-top: 50px;
        }
        .card:hover {
            transform: scale(1.02);
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Painel de Funcionários</h1>
        <div class="mb-3 text-end">
            <a href="/adicionar" class="btn btn-success">Adicionar Pessoa</a>
        </div>
        <div class="row">
            {% for pessoa in pessoas %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ url_for('foto', filename=pessoa.foto) }}" class="card-img-top" alt="{{ pessoa.nome }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ pessoa.nome }}</h5>
                        <p class="card-text">Cargo: {{ pessoa.cargo }}</p>
                        <a href="/pessoa/{{ pessoa.id }}" class="btn btn-primary">Ver Passe</a>
                        <a href="/editar/{{ pessoa.id }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="/apagar/{{ pessoa.id }}" class="btn btn-danger btn-sm">Apagar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
