{% extends 'base.html' %}
{% block conteudo %}
<h2>Lista de Pessoas</h2>
<div class="row">
    {% for pessoa in pessoas %}
    <div class="col-md-4">
        <div class="card">
            <h4>{{ pessoa.nome }}</h4>
            <p>ID: {{ pessoa.id }}</p>
            <a href="{{ url_for('ver_pessoa', pessoa_id=pessoa.id) }}" class="btn btn-outline-light btn-sm">Ver Detalhes</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
