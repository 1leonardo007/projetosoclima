<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h3>Adicionar Pessoa</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Nome</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Cargo</label>
                <input type="text" name="cargo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Nível de Acesso</label>
                <input type="text" name="acesso" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Horário de Entrada</label>
                <input type="time" name="entrada" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Horário de Saída</label>
                <input type="time" name="saida" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="acesso_noturno" class="form-check-input" id="acesso_noturno">
                <label class="form-check-label" for="acesso_noturno">Acesso Noturno</label>
            </div>
            <div class="mb-3">
                <label>Foto</label>
                <input type="file" name="foto" accept="image/*" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
