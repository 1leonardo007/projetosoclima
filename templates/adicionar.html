<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Pessoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1>Adicionar Pessoa</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Acesso</label>
            <input type="text" name="acesso" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cargo</label>
            <input type="text" name="cargo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Hora de Entrada</label>
            <input type="time" name="entrada" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Hora de Sa√≠da</label>
            <input type="time" name="saida" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Foto (opcional)</label>
            <input type="file" name="foto" class="form-control">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="acesso_noturno" value="1">
            <label class="form-check-label">Permitir Acesso Noturno</label>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
